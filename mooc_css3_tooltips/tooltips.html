<!DOCTYPE html>
<html>
<head>
	<title>css3 tooltips</title>
	<meta charset="utf-8" />
	<!-- 指定chrome浏览器采用最新版本渲染当前页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 让页面宽度强制适应设备宽度，初始化缩放比例为1 -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/tooltips.css" />
</head>
<body>

<div class="nav">
	<ul>
		<li><a href="#" class="tooltip tooltip-effect-1">
			Home<span class="tooltip-content"><i class="fa fa-home fa-fw"></i></span>
		</a></li>

		<li><a href="#" class="tooltip tooltip-effect-2">
			About me<span class="tooltip-content"><i class="fa fa-user fa-fw"></i></span>
		</a></li>

		<li><a href="#" class="tooltip tooltip-effect-3">
			Photography<span class="tooltip-content"><i class="fa fa-camera-retro fa-fw"></i></span>
		</a></li>

		<li><a href="#" class="tooltip tooltip-effect-4">
			Work<span class="tooltip-content"><i class="fa fa-briefcase fa-fw"></i></span>
		</a></li>

		<li><a href="#" class="tooltip tooltip-effect-5">
			Contact<span class="tooltip-content"><i class="fa fa-envelope fa-fw"></i></span>
		</a></li>
	</ul>
</div>

</body>
</html>
